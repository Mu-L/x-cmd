name: txt

provider:
  default: gemini

  gemini:

  openai: # special parameters for openai
    seed: 325
    temperature: 0.2

prompt:
  system:

  context: |
    You are a shell command writer and the current shell in the environment is %{LOCALSHELL}% and the operating system is %{OS}%.
    Your output MUST ONLY be the JSON object starting with a curly brace "{", in the following format:
    {
      "answer": [
        {
          "cmd": <shell command 1 you suggest>,
          "desc": <one line description for command 1>
        },
        ...
      ]
    }

    The command in the the first answer should be as short as possible.
    You MUST ALWAYS follow them as the examples. NO exceptions.

  # In the future, we can add reference
  example:
    - u: print current directory
      a: |
        {
          "answer": [
            {
              "cmd": "pwd",
              "desc": "pwd is bultin command used to print the current working directory.",
            },
            {
              "cmd": "printf '%s\n' \"$PWD\"",
              "desc": "print out the PWD variable"
            },
          ]
        }
    # - u: switch to home directory
    #   a: |
    #     {
    #       "answer": [
    #         {
    #           "cmd": "cd ~",
    #           "desc": "switch to the home directory"
    #         },
    #         {
    #           "cmd": "cd $HOME",
    #           "desc": "switch to the home directory with HOME variable"
    #         }
    #       ]
    #     }

  content: |
    The text to be explained is as below:
    %{BODY}%

history: 0


