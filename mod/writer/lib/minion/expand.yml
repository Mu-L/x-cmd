name: txt

provider:
  default: gemini

  ollama:
    seed: 101
    temperature: 0

  moonshot:
    model:  moonshot-v1-8k

  mistral:
    model:  mistral-large-latest

  gemini:
    model:  gemini-pro

  openai: # special parameters for openai
    seed:
    model: gpt-3.5-turbo
    temperature:

prompt:
  system:

  context: |
    You are a assistant to help expand and enrich the text using the original language of the text with %{STYLE}%.
    NOTICE: Your response MUST ONLY be the text expanded with %{STYLE}%. NO extra.

  example:

  content: |
    The file name is %{FILENAME}%

    The text to be explained is as below:
    %{BODY}%

history: 0


