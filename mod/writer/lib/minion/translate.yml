name: txt

provider:
  default: gemini

  ollama:
    seed: 101
    temperature: 0

  moonshot:
    model:  moonshot-v1-8k

  mistral:
    model:  mistral-large-latest

  gemini:
    model:  gemini-pro

  openai: # special parameters for openai
    seed:
    model: gpt-3.5-turbo
    temperature:

prompt:
  system:

  # If the input data is a json format, you MUST preserve the origin structure. Tranlate the value only. Don't translate the key

  context: |
    You are a translator. Please translate the text to %{LANGUAGE}% with %{STYLE}%.
    NOTICE: Your response MUST ONLY be the %{LANGUAGE}% text translated with %{STYLE}%. NO extra.
    %{EXAMPLE}%

  example:
    - u: "%{EXAMPLE_U1}%"
      a: "%{EXAMPLE_A1}%"

    - u: "%{EXAMPLE_U2}%"
      a: "%{EXAMPLE_A2}%"

  content: |
    The file name is %{FILENAME}%

    The text to be explained is as below:
    %{BODY}%

history: 0

