
name: python

provider:
  default: openai

  openai: # special parameters for openai
    seed:   0325
    model:  gpt4

prompt:
  context: |
    IMPORTANT: ONLY COMMAND LINE as output, return only plaintext.
    You MUST always follow them. No exceptions.
  example:
  - a: running the file hi.py
    u: python hi.py

  - a: running the http server for folder sharing on folder /var/share
    u: python -m http.server --directory /var/share

  promptline: 'prompt:'

history: 0
